<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <nav class="bg-white dark:bg-gray-800 shadow-lg p-4">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo -->
      <div class="text-lg font-bold text-gray-800 dark:text-white">
        <a href="#">Logo</a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-6">
        <a href="#" class="text-gray-800 dark:text-white hover:text-gray-500">Explore</a>
        <a href="#" class="text-gray-800 dark:text-white hover:text-gray-500">Chat</a>
      </div>

      <!-- Profile and Dark Mode Switch -->
      <div class="flex items-center space-x-4">
        <!-- Dark Mode Switch -->
        <button id="theme-toggle" class="text-gray-800 dark:text-white">
          <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM10 0a10 10 0 11-7.07 2.93A10 10 0 0110 0z"></path>
          </svg>
          <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 3a1 1 0 011-1 1 1 0 012 0 1 1 0 010 2 1 1 0 01-1 1 1 1 0 01-2 0 1 1 0 01-1-1zM10 15a1 1 0 011-1 1 1 0 012 0 1 1 0 010 2 1 1 0 01-1 1 1 1 0 01-2 0 1 1 0 01-1-1zM4.22 4.22a1 1 0 011.42-1.42 1 1 0 011.42 0 1 1 0 010 1.42 1 1 0 01-1.42 1.42 1 1 0 01-1.42-1.42zM15.36 15.36a1 1 0 011.42-1.42 1 1 0 011.42 0 1 1 0 010 1.42 1 1 0 01-1.42 1.42 1 1 0 01-1.42-1.42zM3 10a1 1 0 011-1h2a1 1 0 010 2H4a1 1 0 01-1-1zM15 10a1 1 0 011-1h2a1 1 0 010 2h-2a1 1 0 01-1-1zM4.22 15.36a1 1 0 011.42 1.42 1 1 0 010 1.42 1 1 0 01-1.42-1.42 1 1 0 01-1.42-1.42 1 1 0 011.42 0zM15.36 4.22a1 1 0 011.42-1.42 1 1 0 010-1.42 1 1 0 011.42 0 1 1 0 01-1.42 1.42 1 1 0 01-1.42 0z"></path>
          </svg>
        </button>

        <!-- Profile Dropdown -->
        <div class="relative">
          <button id="profile-dropdown" class="flex items-center space-x-2 text-gray-800 dark:text-white focus:outline-none">
            <img src="https://via.placeholder.com/40" alt="Profile" class="w-8 h-8 rounded-full">
          </button>
          <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-lg">
            <a href="#" class="block px-4 py-2 text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">Profile</a>
            <a href="#" class="block px-4 py-2 text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
            <a href="#" class="block px-4 py-2 text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script>
    // Toggle profile menu
    document.getElementById('profile-dropdown').addEventListener('click', function() {
      document.getElementById('profile-menu').classList.toggle('hidden');
    });

    // Toggle dark mode
    const themeToggle = document.getElementById('theme-toggle');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');
    const lightIcon = document.getElementById('theme-toggle-light-icon');

    themeToggle.addEventListener('click', () => {
      // Toggle icons inside button
      darkIcon.classList.toggle('hidden');
      lightIcon.classList.toggle('hidden');

      // If set via local storage previously
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.remove('dark');
        localStorage.removeItem('theme');
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    });

    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      darkIcon.classList.remove('hidden');
    } else {
      lightIcon.classList.remove('hidden');
    }
  </script>
</body>
</html>
